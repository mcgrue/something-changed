    <script type="text/javascript" src="sinon-qunit-1.0.0.js"></script>

</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>

        var fetch = function(_url, _data, _method) {

            var data = _data || {};
            var method = _method || "GET";
            var url = "http://localhost:5000" + _url;

            var ret = {};

            $.ajax({
                url: url,
                data: data,
                method: method,
                async: false,
                success: function(a,b,c) {
                    debugger;
                    ret.body = a;
                    ret.responseCode = b;
                    ret.response = c;
                },
                error: function(a,b,c) {
                    debugger;
                    ok(false, "ajax fetch failed: " + JSON.stringify(a)+ JSON.stringify(b) );
                }
            });

            return ret;
        }

        var is200 = function(res) {
            equal("success", res.responseCode, "success");
            ok(res.body, "body exists");
            equal(200, res.response.status, "200 code");
        };

        test('/htmllist 200s', function() {
            var res = fetch("/htmllist");
            is200(res);
        });

        test('index 200s', function() {
            var res = fetch("/");
            is200(res);
        });

        test('/htmlnew 200s', function() {
            var res = fetch("/htmlnew");
            is200(res);
        });


        // Let's test this function
        function isEven(val) {
            return val % 2 === 0;
        }
        test('isEven()', function() {
            ok(isEven(0), 'Zero is an even number');
            ok(isEven(2), 'So is two');
            ok(isEven(-4), 'So is negative four');
            ok(!isEven(1), 'One is not an even number');
            ok(!isEven(-7), 'Neither is negative seven');
        });
        // Let's test this function
        function multiply(a, b) {
            return a * b;
        }
        test('multiply()', function() {
            ok(multiply(0, 1) === 0, 'Zero times one is zero');
            ok(multiply(2, 2) === 4, 'Two times two is four');
            ok(multiply(1, 3) === 3, 'One times three is three');
            ok(multiply(10, 5) === 50, 'Five times ten is fifty');
            ok(multiply(10, 10) === 100, 'Ten times ten is one hundred');
        });

        test("should inspect jQuery.getJSON's usage of jQuery.ajax", function () {
            this.spy(jQuery, "ajax");
            jQuery.getJSON("http://localhost:5000/");

            ok(jQuery.ajax.calledOnce);
            equal(jQuery.ajax.getCall(0).args[0].url, "http://localhost:5000/");
            equal(jQuery.ajax.getCall(0).args[0].dataType, "json");
        });

    </script>
</body>
</html>
